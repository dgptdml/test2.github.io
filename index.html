<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛春赋 - 音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 学号和姓名显示 -->
    <div class="student-info">
        <span class="student-id">25216950305</span>
        <span class="student-name">邓曼琳</span>
    </div>
    
    <div class="container">
        <!-- 顶部区域：黑胶唱片 + 歌曲信息 -->
        <div class="top-section">
            <!-- 左侧：黑胶唱片 -->
            <div class="vinyl-section">
                <div class="vinyl-container">
                    <!-- 外圈圆环 -->
                    <div class="outer-ring"></div>
                    
                    <!-- 唱片部分 -->
                    <div class="vinyl-disc" id="vinyl-disc">
                        <!-- 唱片中心圆点 -->
                        <div class="disc-center">
                            <div class="center-label" id="center-label">洛</div>
                        </div>
                        <!-- 唱片纹理 -->
                        <div class="disc-grooves"></div>
                        <!-- 专辑图片 -->
                        <div class="disc-image">
                            <img src="" alt="专辑封面" id="album-cover">
                        </div>
                    </div>
                    
                    <!-- 唱针部分 -->
                    <div class="turntable-arm" id="turntable-arm">
                        <div class="arm-base"></div>
                        <div class="arm-rod"></div>
                        <div class="arm-head"></div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：歌曲信息 -->
            <div class="info-section">
                <div class="song-info-card">
                    <div class="song-header">
                        <span class="song-tag" id="song-tag">单曲</span>
                        <h1 class="song-title" id="song-title">洛春赋</h1>
                    </div>
                    
                    <!-- 精简的歌手信息 -->
                    <div class="artist-info-simple">
                        <div class="artist-main">
                            <p class="song-artist" id="song-artist">云汐</p>
                            <p class="artist-desc" id="artist-desc">原创音乐人</p>
                        </div>
                    </div>
                    
                    <div class="song-stats">
                        <div class="stat-item">
                            <i class="fas fa-play-circle"></i>
                            <span class="stat-value" id="play-count">1,234,567</span>
                            <span class="stat-label">播放</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <span class="stat-value" id="like-count">89,123</span>
                            <span class="stat-label">喜欢</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-comment"></i>
                            <span class="stat-value" id="comment-count">2,345</span>
                            <span class="stat-label">评论</span>
                        </div>
                    </div>
                    
                    <div class="song-meta">
                        <p class="meta-item"><i class="fas fa-compact-disc"></i> 专辑：<span id="album-name">古风精选集</span></p>
                        <p class="meta-item"><i class="fas fa-calendar"></i> 发行时间：<span id="release-date">2023-05-20</span></p>
                        <p class="meta-item"><i class="fas fa-music"></i> 时长：<span id="song-duration">04:03</span></p>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn like-btn">
                            <i class="far fa-heart"></i> 喜欢
                        </button>
                        <button class="action-btn collect-btn">
                            <i class="far fa-star"></i> 收藏
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share-alt"></i> 分享
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部：播放控制区域 -->
        <div class="bottom-section">
            <!-- 播放时间显示和进度条 -->
            <div class="progress-section">
                <div class="time-display">
                    <span id="current-time">00:04</span>
                    <div class="time-bar" id="time-bar">
                        <div class="progress-bar" id="progress-bar"></div>
                        <div class="progress-indicator" id="progress-indicator">
                            <div class="indicator-dot"></div>
                        </div>
                        <input type="range" id="progress-slider" min="0" max="100" value="1.65" step="0.1">
                    </div>
                    <span id="total-time">04:03</span>
                </div>
            </div>
            
            <!-- 播放控制按钮 -->
            <div class="player-controls">
                <!-- 左侧：播放模式 -->
                <div class="play-mode">
                    <button class="mode-btn" id="repeat-btn" title="循环播放">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="mode-btn" id="shuffle-btn" title="随机播放">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
                
                <!-- 中间：主要控制按钮 -->
                <div class="main-controls">
                    <button class="control-btn" id="prev-btn" title="上一曲">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="play-btn" title="播放">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button class="control-btn" id="next-btn" title="下一曲">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <!-- 右侧：附加功能 -->
                <div class="extra-controls">
                    <!-- 音量控制 -->
                    <div class="volume-control">
                        <button class="volume-btn" id="volume-toggle" title="音量">
                            <i class="fas fa-volume-up" id="volume-icon"></i>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" id="volume-slider" min="0" max="100" value="80">
                        </div>
                    </div>
                    
                    <!-- 倍速控制 -->
                    <div class="speed-control">
                        <button class="speed-btn" id="speed-btn" title="播放速度">
                            <span id="speed-display">1.0x</span>
                            <i class="fas fa-angle-down"></i>
                        </button>
                        <div class="speed-options" id="speed-options">
                            <button class="speed-option" data-speed="0.5">0.5x</button>
                            <button class="speed-option" data-speed="0.75">0.75x</button>
                            <button class="speed-option active" data-speed="1.0">1.0x</button>
                            <button class="speed-option" data-speed="1.25">1.25x</button>
                            <button class="speed-option" data-speed="1.5">1.5x</button>
                            <button class="speed-option" data-speed="2.0">2.0x</button>
                        </div>
                    </div>
                    
                    <!-- 播放列表按钮 -->
                    <button class="playlist-btn" id="playlist-toggle-btn" title="播放列表">
                        <i class="fas fa-list-music"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 播放列表（弹出层） -->
        <div class="playlist-overlay" id="playlist-overlay">
            <div class="playlist-container">
                <div class="playlist-header">
                    <h3><i class="fas fa-music"></i> 播放列表</h3>
                    <button class="close-playlist" id="close-playlist" title="关闭播放列表">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="playlist-content">
                    <ul id="playlist-items">
                        <!-- 播放列表项将由JS动态生成 -->
                    </ul>
                </div>
                <div class="playlist-footer">
                    <span id="playlist-count">共6首歌曲</span>
                    <button class="clear-playlist" id="clear-playlist">
                        <i class="fas fa-trash-alt"></i> 清空列表
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 音频播放器 -->
    <audio id="audio-player" preload="metadata">
        <source src="" type="audio/mpeg">
    </audio>
    
    <script src="js/script.js"></script>
</body>
</html>
